name: Deploy Vite Project using CDK (TypeScript)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  deploy:
    permissions: 
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Vite Project
        run: npm run build


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1
          role-to-assume: arn:aws:iam::970547379814:role/deploy-gh-actions

      - name: Bootstrap CDK Environment (if needed)
        run: npx cdk bootstrap

      - name: Install CDK globally and install projects dependencies
        shell: bash
        working-directory: infra
        run: |
          npm i -g aws-cdk
          npx cdk deploy --all --require-approval never